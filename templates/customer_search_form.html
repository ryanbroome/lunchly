{% extends 'base.html' %} {% block title %}Search Customer{% endblock %} {% block content %}
<h1>Search Customer's</h1>

<form action="/search" method="POST">
  <div class="form-group">
    <label for="first-name">First Name: </label>
    <input id="first-name" class="form-control" name="firstName" placeholder="ex. John" />
  </div>
  <div class="form-group">
    <label for="last-name">Last Name:</label>
    <input id="last-name" class="form-control" name="lastName" placeholder="ex. Smith" />
  </div>
  <button class="btn btn-primary">Search</button>
  <a href="/" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
